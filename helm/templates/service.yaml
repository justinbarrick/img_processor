apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  {{- range .Values.service.ports }}
    - port: {{ .externalPort }}
      targetPort: {{ .internalPort }}
      protocol: TCP
      name: {{ .name }}
  {{- end }}
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
